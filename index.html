<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap block layout</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 block1">
                <h2>block 1</h2>
            </div>
            <div class="col-sm-8">
                <div class="row">
                    <div class="col-sm-12">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 block2">
                        <h2>block 2</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <div class="row">
                            <div class="col-sm-12 block3">
                                <h2>block 3</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 block4">
                                <h2>block 4</h2>
                            </div>
                            <div class="col-sm-6 block5">
                                <h2>block 5</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3 col-ml-2 block6">
                        <h2>block 6</h2>
                    </div>
                    <div class="col-sm-12 col-md-3">
                        <div class="row">
                            <div class="col-sm-12 block7">
                                <h2>block 7</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 block8">
                                <h2>block 8</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 block9">
                                <h2>block 9</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
    </footer>
</body>

</html>
